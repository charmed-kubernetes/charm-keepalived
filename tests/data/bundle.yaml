description: A minimal overlay atop kubernetes-core to enable development with keepalived
series: {{series}}
applications:
  keepalived:
    charm: {{charm}}
  kubeapi-load-balancer:
    charm: kubeapi-load-balancer
    channel: edge
    constraints: mem=4G root-disk=8G
    expose: true
    num_units: 1
relations:
#######################################
#  Kubeapi-load-balancer relations
- - kubeapi-load-balancer:apiserver
  - kubernetes-control-plane:kube-api-endpoint
- - kubernetes-control-plane:loadbalancer-external
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:loadbalancer-internal
  - kubeapi-load-balancer:lb-consumers
- - kubeapi-load-balancer:certificates
  - easyrsa:client
#######################################
#  keepalived relations
- - keepalived:juju-info
  - kubeapi-load-balancer:juju-info
- - keepalived:lb-sink
  - kubeapi-load-balancer:website
- - keepalived:loadbalancer
  - kubernetes-control-plane:loadbalancer
- - keepalived:website
  - kubernetes-worker:kube-api-endpoint
